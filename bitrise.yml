format_version: 4
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - BITRISE_STEP_ID: unzip
  - BITRISE_STEP_VERSION: "0.0.1"
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/digitalrmdy/bitrise-step-unzip.git

workflows:
  ci:
    before_run:
      - audit-this-step
      - test
  test:
    steps:
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - path::./:
        title: Step Test
        run_if: true
        inputs:
        - archive_path: ../test.zip
        - output_path: ./succeeded
    - script:
        title: Validate step result
        inputs:
          - content: |-
              #!/bin/bash  
              set -ex
              grep -Fxq "Test successful" ./succeeded/test.txt


  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml